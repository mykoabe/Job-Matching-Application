<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
        <mat-card-content>
          <form action="" #ng>
            <mat-form-field>
              <input
                matInput
                placeholder="Company Email Address"
                required
                [(ngModel)]="loginUserData.email"
                name="email"
                #email="ngModel">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="email.invalid">
                Email is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Company name/ Personal full name"
                required
                [(ngModel)]="loginUserData.username"
                name="username"
                #username="ngModel">
                <mat-error *ngIf="username.invalid">This field is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                ngModel
                #password="ngModel"
                [(ngModel)]="loginUserData.password"
                >
                <mat-error
                  *ngIf="password.errors && password.errors.required">
                  Password is required
                </mat-error>
                <mat-error
                  *ngIf="password.errors && password.errors.minlength">
                  Password must be of length 6
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                placeholder="Confirm password"
                type="password"
                required
                minlength="6"
                name="confirm_password"
                ngModel
                #confirm_password="ngModel"
               >
                <mat-error
                  *ngIf="confirm_password.errors && confirm_password.errors.required">
                  Re-Enter Password is required
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            
            <button 
              mat-raised-button
              color="primary"
              (click) = "loginUser()"
              class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
  </mat-card>
</div>
