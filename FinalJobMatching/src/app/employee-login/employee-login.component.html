<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
        <mat-card-content>
          <form action="" #ng>
            <mat-form-field>
              <input
                matInput
                placeholder="Company Email Address"
                required
                [(ngModel)]="loginEmployeeData.email"
                name="email"
                #email="ngModel">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="email.invalid">
                Email is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                ngModel
                #password="ngModel"
                [(ngModel)]="loginEmployeeData.password"
                >
                <mat-error
                  *ngIf="password.errors && password.errors.required">
                  Password is required
                </mat-error>
                <mat-error
                  *ngIf="password.errors && password.errors.minlength">
                  Password must be of length 6
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              (click) = "loginEmployee()"
              class="login-button">
              Login
            </button>
          </form>
        </mat-card-content>
  </mat-card>
</div>
