
    <mat-grid-list style = "margin-top: 40px;" cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let job of jobs">
      <div class="container">
        <div class="section">
          <!--   Icon Section   -->
          <div class="row">
            <div class="col">
              <div class="icon-block">
                <h2 class="center light-blue-text"><span class="material-icons">
                  info
                  </span></h2>
                <h5 class="center">{{job.name}} </h5>
                <p class="light">{{ job.description }}</p>
                <p class="light">{{ job.jobId }}</p>
              </div>
            </div>        
          </div>
        </div>
        <br><br>
      </div>
