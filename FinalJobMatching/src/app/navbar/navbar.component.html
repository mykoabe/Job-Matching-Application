<mat-toolbar class="mat-elevation-z8">
  <span><mat-icon>eco</mat-icon> Jobs</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/home" routerLinkActive='active'>Home</a>
  <a mat-button routerLink="/jobs">Jobs</a>
  <a mat-button *ngIf="!_authService.loggedIn()" routerLink="/employeeLogin">SignUp</a>
  <a mat-raised-button *ngIf="!_authService.loggedIn()" routerLink="/register" color="darken">Register</a>
  <a mat-button *ngIf="_authService.loggedIn()" routerLink="/addJob">Add Job</a>
  <a mat-raised-button *ngIf="_authService.loggedIn()" (click)="_authService.LogOutUser()" routerLink="/register" color="darken">LogOut</a>
</mat-toolbar>
